<div class="slide">
  <ngb-carousel>
    <div *ngFor="let slide1 of slides let i = index">
        <ng-template ngbSlide class="text-left" *ngIf="i<3">

            <img src="{{slide1.urlImagen}}"  width="1200px;" height="400px;">
            <div class="carousel-caption">
              <div>
                <h3>{{slide1.titulo}}</h3>
                <p>{{slide1.texto}}</p>
              </div>
            </div>


        </ng-template>
    </div>

  </ngb-carousel>
</div>
